<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register-Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="event-form">
		<h3>Event Registration Form</h3>
		<form action="">
			<div class="row">
				<div class="col-sm-2">
					<label for="#">Name</label>
				</div>
				<div class="col-sm-5">
					<input type="text" required class="form-control">
					<span class="name">First Name</span>
				</div>
				<div class="col-sm-5">
					<input type="text" required class="form-control">
					<span class="name">Last Name</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="#">Company</label>
				</div>
				<div class="col-sm-10">
					<input type="text" required class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="#">Email</label>
				</div>
				<div class="col-sm-10">
					<input type="email" name="email" required class="form-control" placeholder="example@gmail.com">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="#">Phone</label>
				</div>
				<div class="col-sm-3">
					<input type="text" required class="form-control">
					<span class="info">Area Code</span>
				</div>
				<div class="col-sm-7">
					<input type="text" required class="form-control">
					<span class="info">Phone Number</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					<label for="#">Subject</label>
				</div>
				<div class="col-sm-10">
					<select name="" id="" style="width: 100%">
						<option value="">Choose Option</option>
						<option value="">Two</option>
						<option value="">Three</option>
						<option value="">Four</option>
					</select>
				</div>
			</div>
			<p class="mt-3">Are you Exiting Customer?</p>
			<div id="select-button">
				<input type="radio" id="yes" name="check"  value="Yes">
				<label for="yes" class="me-4 mt-1">Yes</label>
				<input type="radio" id="no"  name="check" value="No">
				<label for="no" class="mt-1">No</label>
			</div>
			<input type="submit" class="btn" value="Register">
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
